<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Iniciar Sesión - YaVoyJobs</title>
<!-- Google Fonts & Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hide for cleaner mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased min-h-screen flex flex-col relative overflow-x-hidden selection:bg-primary/20 selection:text-primary">
<!-- Subtle Background Accents -->
<div class="fixed inset-0 pointer-events-none z-0">
<div class="absolute top-[-100px] right-[-100px] w-96 h-96 bg-primary/5 rounded-full blur-[100px]"></div>
<div class="absolute bottom-[-50px] left-[-50px] w-72 h-72 bg-blue-500/5 rounded-full blur-[80px]"></div>
</div>
<!-- Main Content -->
<main class="flex-1 flex flex-col justify-center items-center px-6 py-8 w-full max-w-[480px] mx-auto z-10">
<!-- Header / Branding -->
<div class="w-full flex flex-col items-center mb-10">
<!-- Logo Placeholder -->
<div class="w-24 h-24 rounded-3xl bg-white dark:bg-slate-800 shadow-sm flex items-center justify-center mb-6 overflow-hidden p-4">
<div class="w-full h-full bg-contain bg-center bg-no-repeat" data-alt="Logo de YaVoyJobs en azul y blanco" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDgXoSjat-H5kSYMgfuSwoIdSHCMwb4U8YgN6rnJz0qW8YPc4HsQ65-ShnewM_B3w4E3LQOGGyxAuDt7N3VN95dke3H1ineXzxEg3qQr1C1WXwDiAwo-XDqWUcf8hbTV80h7TQK2cdNjGxQnBfXkwcoMTD47QPU0_9CV-HL_dGv9SOza3qgIBaeC8J5KHfwD3d3rZSGPHyXXcvGUD35n1pAoxIH6MRMvN3NDhxgpvIiU92FoAIowbdb4fTv9EHfuSfQmeVqB0nVXkGj');">
</div>
</div>
<!-- Headlines -->
<div class="text-center space-y-2">
<h1 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white">
                    Iniciar Sesión
                </h1>
<p class="text-slate-500 dark:text-slate-400 text-base font-normal">
                    ¡Hola de nuevo! Ingresa tus datos para continuar.
                </p>
</div>
</div>
<!-- Login Form -->
<form class="w-full space-y-6" onsubmit="event.preventDefault()">
<!-- Email Field -->
<div class="group">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2 ml-1">
                    Correo electrónico
                </label>
<div class="relative flex items-center">
<input class="w-full h-14 pl-5 pr-12 rounded-xl border-0 ring-1 ring-slate-200 dark:ring-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white placeholder:text-slate-400 focus:ring-2 focus:ring-primary focus:outline-none transition-all shadow-sm text-base" placeholder="usuario@ejemplo.com" type="email"/>
<div class="absolute right-4 text-slate-400 pointer-events-none flex items-center">
<span class="material-symbols-outlined">mail</span>
</div>
</div>
</div>
<!-- Password Field -->
<div class="group">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2 ml-1">
                    Contraseña
                </label>
<div class="relative flex items-center">
<input class="w-full h-14 pl-5 pr-12 rounded-xl border-0 ring-1 ring-slate-200 dark:ring-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white placeholder:text-slate-400 focus:ring-2 focus:ring-primary focus:outline-none transition-all shadow-sm text-base" placeholder="********" type="password"/>
<button class="absolute right-4 text-slate-400 hover:text-primary transition-colors flex items-center outline-none" type="button">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
<!-- Forgot Password Link -->
<div class="flex justify-end mt-2">
<a class="text-sm font-medium text-primary hover:text-blue-600 dark:hover:text-blue-400 transition-colors" href="#">
                        Recuperar contraseña
                    </a>
</div>
</div>
<!-- Submit Button -->
<button class="w-full h-14 bg-primary hover:bg-blue-600 text-white font-bold text-lg rounded-full shadow-lg shadow-blue-500/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2 mt-4">
                Iniciar sesión
            </button>
</form>
<!-- Footer / Registration -->
<div class="mt-8 text-center">
<p class="text-slate-500 dark:text-slate-400 text-sm">
                ¿No tienes una cuenta? 
                <a class="font-bold text-primary hover:text-blue-600 dark:hover:text-blue-400 transition-colors ml-1" href="#">
                    Regístrate
                </a>
</p>
</div>
</main>
<!-- iOS Home Indicator Safe Area spacing -->
<div class="h-6 w-full"></div>
</body></html>
