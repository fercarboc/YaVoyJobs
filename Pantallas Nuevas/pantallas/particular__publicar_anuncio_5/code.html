            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;

            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;

          min-height: max(884px, 100dvh);

<body class="bg-background-light dark:bg-background-dark text-[#111418] dark:text-white font-display antialiased overflow-x-hidden">
<div class="relative flex flex-col min-h-screen w-full max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-xl">
<div class="sticky top-0 z-50 flex items-center justify-between p-4 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm border-b border-gray-200 dark:border-gray-800">
<button class="flex items-center justify-center size-10 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors text-[#111418] dark:text-white">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<h2 class="text-lg font-bold leading-tight tracking-tight">Configuración Tienda</h2>
<div class="size-10 flex items-center justify-center">
<button class="text-primary font-semibold text-sm">Ayuda</button>
</div>
</div>
<div class="flex-1 flex flex-col px-4 pt-2 pb-32 gap-6">
<div class="space-y-4">
<h3 class="text-sm font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider ml-1">Perfil del Comercio</h3>
<label class="flex flex-col w-full">
<span class="text-base font-medium pb-2 ml-1">Nombre de la tienda</span>
<input class="form-input w-full h-12 px-5 rounded-full border border-gray-200 dark:border-gray-700 bg-surface-light dark:bg-surface-dark text-base focus:border-primary focus:ring-1 focus:ring-primary placeholder-gray-400 transition-shadow" placeholder="Ej. Ferretería Martínez" type="text" value="Ferretería Martínez"/>
</label>
<label class="flex flex-col w-full">
<span class="text-base font-medium pb-2 ml-1">Descripción</span>
<textarea class="form-textarea w-full min-h-[100px] p-5 rounded border border-gray-200 dark:border-gray-700 bg-surface-light dark:bg-surface-dark text-base focus:border-primary focus:ring-1 focus:ring-primary placeholder-gray-400 resize-none" placeholder="Describe qué productos vendes y tu especialidad..."></textarea>
</label>
</div>
<div class="space-y-4">
<h3 class="text-sm font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider ml-1">Ubicación y Horario</h3>
<label class="flex flex-col w-full">
<span class="text-base font-medium pb-2 ml-1">Dirección completa</span>
<div class="relative flex items-center">
<input class="form-input w-full h-12 pl-5 pr-12 rounded-full border border-gray-200 dark:border-gray-700 bg-surface-light dark:bg-surface-dark text-base focus:border-primary focus:ring-1 focus:ring-primary placeholder-gray-400" placeholder="Calle Principal, 123" type="text"/>
<span class="absolute right-4 pointer-events-none text-gray-500 flex items-center">
<span class="material-symbols-outlined">location_on</span>
</span>
</div>
</label>
<label class="flex flex-col w-full">
<span class="text-base font-medium pb-2 ml-1">Zona / Ciudad</span>
<div class="relative">
<select class="form-select w-full h-12 px-5 rounded-full border border-gray-200 dark:border-gray-700 bg-surface-light dark:bg-surface-dark text-base focus:border-primary focus:ring-1 focus:ring-primary appearance-none cursor-pointer">
<option value="">Selecciona tu zona principal</option>
<option selected="" value="madrid_centro">Madrid Centro</option>
<option value="madrid_norte">Madrid Norte</option>
<option value="madrid_sur">Madrid Sur</option>
<option value="valencia">Valencia Capital</option>
</select>
<span class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-gray-500">
<span class="material-symbols-outlined">expand_more</span>
</span>
</div>
</label>
<label class="flex flex-col w-full">
<span class="text-base font-medium pb-2 ml-1">Horario de apertura</span>
<div class="relative flex items-center">
<input class="form-input w-full h-12 pl-5 pr-12 rounded-full border border-gray-200 dark:border-gray-700 bg-surface-light dark:bg-surface-dark text-base focus:border-primary focus:ring-1 focus:ring-primary placeholder-gray-400" placeholder="Ej. L-V 09:00 - 20:00, S 10-14" type="text"/>
<span class="absolute right-4 pointer-events-none text-gray-500 flex items-center">
<span class="material-symbols-outlined">schedule</span>
</span>
</div>
</label>
</div>
<div class="space-y-4 pt-2">
<h3 class="text-sm font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider ml-1">Logística</h3>
<div class="bg-surface-light dark:bg-surface-dark rounded-xl border border-gray-200 dark:border-gray-700 overflow-hidden">
<div class="p-4 flex items-center justify-between border-b border-gray-100 dark:border-gray-800">
<div class="flex items-center gap-3">
<div class="size-10 rounded-full bg-blue-50 dark:bg-blue-900/20 text-primary flex items-center justify-center">
<span class="material-symbols-outlined">storefront</span>
</div>
<div>
<div class="font-medium">Recogida en tienda</div>
<div class="text-xs text-gray-500 dark:text-gray-400">El cliente pasa a buscarlo</div>
</div>
</div>
<label class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary"></div>
</label>
</div>
<div class="p-4 flex items-center justify-between">
<div class="flex items-center gap-3">
<div class="size-10 rounded-full bg-blue-50 dark:bg-blue-900/20 text-primary flex items-center justify-center">
<span class="material-symbols-outlined">local_shipping</span>
</div>
<div>
<div class="font-medium">Envío a domicilio</div>
<div class="text-xs text-gray-500 dark:text-gray-400">Tú gestionas el transporte</div>
</div>
</div>
<label class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary"></div>
</label>
</div>
<div class="px-4 pb-4 pt-0 space-y-3 bg-gray-50/50 dark:bg-white/5 border-t border-gray-100 dark:border-gray-800">
<div class="grid grid-cols-2 gap-3 mt-4">
<label class="flex flex-col w-full">
<span class="text-xs font-medium pb-1 ml-1 text-gray-500">Coste envío (€)</span>
<input class="form-input w-full h-10 px-3 rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-surface-dark text-sm focus:border-primary focus:ring-1 focus:ring-primary placeholder-gray-400" placeholder="0.00" type="number" value="5.50"/>
</label>
<label class="flex flex-col w-full">
<span class="text-xs font-medium pb-1 ml-1 text-gray-500">Radio máx. (km)</span>
<input class="form-input w-full h-10 px-3 rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-surface-dark text-sm focus:border-primary focus:ring-1 focus:ring-primary placeholder-gray-400" placeholder="Km" type="number" value="15"/>
</label>
</div>
<p class="text-xs text-gray-400 italic px-1">Define el coste estándar y la distancia máxima a la que repartes desde tu local.</p>
</div>
</div>
</div>
<div class="space-y-4">
<div class="flex items-center justify-between">
<h3 class="text-sm font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider ml-1">Fotos del Local</h3>
</div>
<div class="flex gap-3 overflow-x-auto no-scrollbar py-1">
<button class="flex flex-col items-center justify-center size-24 shrink-0 rounded bg-surface-light dark:bg-surface-dark border-2 border-dashed border-gray-300 dark:border-gray-700 text-primary hover:bg-blue-50 dark:hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined text-3xl mb-1">add_a_photo</span>
<span class="text-xs font-medium">Logo/Foto</span>
</button>
<div class="relative size-24 shrink-0 rounded overflow-hidden group">
<img alt="Interior of a modern living room showing a white wall and a sofa" class="size-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBy5V6Y6J81_RsPTkXUgowvO5zJ6zJGJHvFmxnu6iwk0m6cAHuQ4afaGavipVRojPwgIaa9y0pDxxgMMtiSaq43LbgtUUtaT7Ir2-CRTtmvpKJ-irFewuTEa0PE5wBHwGlBgcZFIbD0AKehxKXC_HIjrYaD5TZSi7xRQ3wjADGevvDTSwQ2EmyuEZm2TmhnPN_wuBPFIvL05czfRtEa27r7ks5Xs-zj6RB2It8tv8NZpr1F8hALLe8j1wD2cQtcG2hO3lNEn9rvRmru"/>
<button class="absolute top-1 right-1 bg-black/50 text-white rounded-full p-1 opacity-0 group-hover:opacity-100 transition-opacity">
<span class="material-symbols-outlined text-sm">close</span>
</button>
</div>
</div>
</div>
</div>
<div class="fixed bottom-0 w-full max-w-md bg-white dark:bg-[#101922] border-t border-gray-200 dark:border-gray-800 p-4 pb-8 z-50">
<button class="w-full h-12 bg-primary hover:bg-blue-600 active:bg-blue-700 text-white font-bold rounded-full shadow-lg shadow-blue-500/30 transition-all flex items-center justify-center gap-2">
<span>Guardar configuración</span>
<span class="material-symbols-outlined text-[20px]">check</span>
</button>
</div>
</div>

</body></html>
